<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    {/* Favicon and Logo Links */}
    <link
      rel="icon"
      type="image/png"
      href="https://www.visionaryaitechnologies.com/assets/img/logo-min.png"
    />
    <link
      rel="shortcut icon"
      href="https://www.visionaryaitechnologies.com/assets/img/logo-min.png"
    />
    <link
      rel="apple-touch-icon"
      href="https://www.visionaryaitechnologies.com/assets/img/logo-min.png"
    />

    {/* Meta Tags */}
    <meta name="theme-color" content="#000000" />
    <meta name="title" content="Visionary Ai Technologies" />
    <meta name="description" content="Business Consulting" />
    <meta name="keywords" content="Business Consulting" />
    <meta name="robots" content="index, follow" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="language" content="English" />

    {/* Open Graph Meta Tags */}
    <meta property="og:title" content="Visionary Ai Technologies" />
    <meta property="og:description" content="Business Consulting" />
    <meta
      property="og:image"
      content="https://www.visionaryaitechnologies.com/assets/img/logo-min.png"
    />
    <meta property="og:url" content="https://www.visionaryaitechnologies.com" />

    {/* Twitter Card Meta Tags */}
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Visionary Ai Technologies" />
    <meta name="twitter:description" content="Business Consulting" />
    <meta
      name="twitter:image"
      content="https://www.visionaryaitechnologies.com/assets/img/logo-min.png"
    />

    <title>Visionary Ai Technologies</title>

    {/* Structured Data */}
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "url": "https://www.visionaryaitechnologies.com",
        "logo": "https://www.visionaryaitechnologies.com/assets/img/logo-min.png",
        "name": "Visionary Ai Technologies",
        "description": "Business Consulting"
      }

    {/* CSS Links */}
    <link rel="stylesheet" href="/assets/css/fontawesome.min.css" />
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
  </head>

    <div id="root"></div>
